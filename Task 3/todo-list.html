<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #fef3c7 0%, #fb923c 100%);
            padding: 2rem;
            color: #1a1a1a;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 1rem;
            box-shadow: 0 25px 50px -12px rgba(251, 146, 60, 0.4);
            overflow: hidden;
        }

        .header {
            background: #ffffff;
            padding: 2rem;
            text-align: center;
            border-bottom: 1px solid #fde68a;
        }

        .header h1 {
            color: #c2410c;
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        .task-input {
            display: flex;
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .task-input input {
            flex: 1;
            padding: 0.75rem;
            border: 2px solid #fde68a;
            border-radius: 0.5rem;
            font-size: 1rem;
            transition: border-color 0.2s;
        }

        .task-input input:focus {
            outline: none;
            border-color: #ea580c;
        }

        button {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 0.5rem;
            background: #ea580c;
            color: white;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        button:hover {
            background: #c2410c;
        }

        .tasks-section {
            padding: 2rem;
        }

        .section-title {
            font-size: 1.25rem;
            color: #c2410c;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .section-title span {
            background: #ea580c;
            color: white;
            padding: 0.25rem 0.5rem;
            border-radius: 0.25rem;
            font-size: 0.875rem;
        }

        .task-list {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .task-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem;
            background: white;
            border-radius: 0.5rem;
            box-shadow: 0 2px 4px rgba(251, 146, 60, 0.1);
            transition: transform 0.2s;
        }

        .task-item:hover {
            transform: translateY(-2px);
        }

        .task-item.completed {
            opacity: 0.7;
        }

        .task-item.completed .task-text {
            text-decoration: line-through;
            color: #9a3412;
        }

        .task-checkbox {
            width: 1.25rem;
            height: 1.25rem;
            border-radius: 0.25rem;
            border: 2px solid #ea580c;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .task-checkbox.checked {
            background: #ea580c;
            position: relative;
        }

        .task-checkbox.checked::after {
            content: "âœ“";
            color: white;
            font-size: 0.875rem;
        }

        .task-text {
            flex: 1;
            font-size: 1rem;
        }

        .task-actions {
            display: flex;
            gap: 0.5rem;
        }

        .edit-btn {
            background: #65a30d;
        }

        .edit-btn:hover {
            background: #4d7c0f;
        }

        .delete-btn {
            background: #dc2626;
        }

        .delete-btn:hover {
            background: #b91c1c;
        }

        .divider {
            height: 1px;
            background: #fde68a;
            margin: 2rem 0;
        }

        @media (max-width: 640px) {
            body {
                padding: 1rem;
            }

            .header {
                padding: 1.5rem;
            }

            .tasks-section {
                padding: 1.5rem;
            }

            .task-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 0.75rem;
            }

            .task-actions {
                width: 100%;
                justify-content: flex-end;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Task Manager</h1>
            <div class="task-input">
                <input type="text" id="taskInput" placeholder="Add a new task..." />
                <button onclick="addTask()">Add Task</button>
            </div>
        </div>

        <div class="tasks-section">
            <h2 class="section-title">
                Pending Tasks
                <span id="pendingCount">0</span>
            </h2>
            <div id="pendingTasks" class="task-list"></div>

            <div class="divider"></div>

            <h2 class="section-title">
                Completed Tasks
                <span id="completedCount">0</span>
            </h2>
            <div id="completedTasks" class="task-list"></div>
        </div>
    </div>

    <script>
        let tasks = JSON.parse(localStorage.getItem('tasks')) || [];

        function saveToLocalStorage() {
            localStorage.setItem('tasks', JSON.stringify(tasks));
        }

        function updateCounts() {
            const pendingCount = tasks.filter(task => !task.completed).length;
            const completedCount = tasks.filter(task => task.completed).length;
            
            document.getElementById('pendingCount').textContent = pendingCount;
            document.getElementById('completedCount').textContent = completedCount;
        }

        function createTaskElement(task) {
            const taskElement = document.createElement('div');
            taskElement.className = `task-item ${task.completed ? 'completed' : ''}`;
            
            taskElement.innerHTML = `
                <div class="task-checkbox ${task.completed ? 'checked' : ''}" 
                     onclick="toggleTask(${task.id})"></div>
                <div class="task-text">${task.text}</div>
                <div class="task-actions">
                    <button class="edit-btn" onclick="editTask(${task.id})">Edit</button>
                    <button class="delete-btn" onclick="deleteTask(${task.id})">Delete</button>
                </div>
            `;
            
            return taskElement;
        }

        function renderTasks() {
            const pendingTasksContainer = document.getElementById('pendingTasks');
            const completedTasksContainer = document.getElementById('completedTasks');
            
            pendingTasksContainer.innerHTML = '';
            completedTasksContainer.innerHTML = '';
            
            tasks.forEach(task => {
                const taskElement = createTaskElement(task);
                if (task.completed) {
                    completedTasksContainer.appendChild(taskElement);
                } else {
                    pendingTasksContainer.appendChild(taskElement);
                }
            });
            
            updateCounts();
        }

        function addTask() {
            const input = document.getElementById('taskInput');
            const text = input.value.trim();
            
            if (text) {
                const newTask = {
                    id: Date.now(),
                    text: text,
                    completed: false
                };
                
                tasks.push(newTask);
                saveToLocalStorage();
                renderTasks();
                
                input.value = '';
            }
        }

        function toggleTask(id) {
            const task = tasks.find(t => t.id === id);
            if (task) {
                task.completed = !task.completed;
                saveToLocalStorage();
                renderTasks();
            }
        }

        function editTask(id) {
            const task = tasks.find(t => t.id === id);
            if (task) {
                const newText = prompt('Edit task:', task.text);
                if (newText !== null && newText.trim() !== '') {
                    task.text = newText.trim();
                    saveToLocalStorage();
                    renderTasks();
                }
            }
        }

        function deleteTask(id) {
            if (confirm('Are you sure you want to delete this task?')) {
                tasks = tasks.filter(t => t.id !== id);
                saveToLocalStorage();
                renderTasks();
            }
        }

        // Handle Enter key in input
        document.getElementById('taskInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addTask();
            }
        });

        // Initial render
        renderTasks();
    </script>
</body>
</html>
